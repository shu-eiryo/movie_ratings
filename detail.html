<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>映画採点</title>
    <link rel="icon" href="https://img.icons8.com/cotton/64/4a90e2/movie-beginning--v1.png" sizes="16x16"
        type="image/png">
    <script defer="defer" src="dist/js/main.js"></script>
    <script defer="defer" src="dist/js/detail.js"></script>
    <link href="dist/js/../css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header style="height:100px">
            <nav>
                <div class="hamburger"></div>
                <h1>映画<span>採点</span></h1>
                <ul>
                    <li><a href="#">ログイン/登録</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1 id='movie_name' style="color:#2abeeb">007：无暇赴死 No Time to Die</h1>
        </div>
        <div class="container">
            <span id='movie_post'></span>
            <span style='margin-left:50px;color:white;position:absolute;top:290px;width:500px' id='movie_des'></span>
            <span style='margin-left:570px;color:white;position:absolute;top:290px;width:500px'>
                <h2>評価点数</h2>
                <h1 style='    width: 250px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);text-align: center;padding-block: 10px;' id='movie_point'></h1>
                <h3 id='movie_review_count'></h3>
            </span>
        </div>
        <div class="container" id='movie_review'>
            <h2 style="color:white">評価一覧</h2>
        </div>
    </div>
</body>

</html>
